<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="card">
    <div class="sc-informations">
      <h1 id="headline">Get <span id="highlight">insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="show-numbers">
        <div class="box">
          <span class="number">10k+</span><p class="name">companies</p>
        </div>
        <div class="box">
          <span class="number">314</span><p class="name">templates</p>
        </div>
        <div class="box">
          <span class="number">12m+</span><p class="name">queries</p>
        </div>
      </div>
    </div>
    
    <div id="image">
      <div id="image-overlay"></div>
    </div>
    
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Philipp</a>.
    </div>

  </footer>
</body>
</html>
